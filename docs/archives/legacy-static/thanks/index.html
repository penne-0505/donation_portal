<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donation Portal | Thanks</title>
    <link rel="stylesheet" href="/styles/base.css" />
  </head>
  <body>
    <main class="thanks-container" aria-labelledby="thanks-title">
      <div class="thanks-hero">
        <span class="page-eyebrow">Donation Portal</span>
        <h1 id="thanks-title">ご支援ありがとうございます</h1>
        <p class="page-lead">
          Stripe Checkout での寄附が完了しました。ご支援いただいたお気持ちは Discord
          コミュニティの運営費に充てさせていただきます。
        </p>
        <div class="donation-meta">
          <span class="tag">Stripe レシート</span>
          <span>決済完了メールをご確認ください</span>
        </div>
      </div>
      <p class="thanks-note">
        この寄附は任意のものであり、対価や特典、税控除の対象にはなりません。領収書は Stripe
        から送信されるメールをご確認ください。
      </p>
      <div class="thanks-actions">
        <a class="button button--primary" href="/donate">寄附ページへ戻る</a>
        <a class="button button--secondary" href="/donors">Donors 一覧を見る</a>
      </div>
    </main>
  </body>
</html>
